name: ğŸ”„ CI Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]                    # ğŸ·ï¸ CI sur les tags auto-gÃ©nÃ©rÃ©s
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  actions: read

env:
  NODE_VERSION: '20'

jobs:
  # Tests du Backend
  backend-tests:
    name: ğŸ”§ Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7-jammy
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
          MONGO_INITDB_DATABASE: cesi_zen_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: cesi-zen-code/backend-ts/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: cesi-zen-code/backend-ts
        run: npm ci

      - name: ğŸ” Lint backend code
        working-directory: cesi-zen-code/backend-ts
        run: npm run lint || true

      - name: ğŸ§ª Run backend tests
        working-directory: cesi-zen-code/backend-ts
        run: npm run test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://admin:password123@localhost:27017/cesi_zen_test?authSource=admin
          JWT_ACCESS_SECRET: test-secret-access
          JWT_REFRESH_SECRET: test-secret-refresh

      - name: ğŸ—ï¸ Build backend
        working-directory: cesi-zen-code/backend-ts
        run: npm run build

  # Tests du Frontend
  frontend-tests:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: cesi-zen-code/frontend/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: cesi-zen-code/frontend
        run: npm ci

      - name: ğŸ” Lint frontend code
        working-directory: cesi-zen-code/frontend
        run: npm run lint || true

      - name: ğŸ—ï¸ Build frontend
        working-directory: cesi-zen-code/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5001

  # Test Docker (optionnel - vÃ©rifie que docker-compose fonctionne)
  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker images
        run: |
          echo "ğŸ”¨ Construction des images Docker..."
          docker compose build --no-cache

      - name: ğŸš€ Start services (test)
        run: |
          echo "ğŸš€ Test de dÃ©marrage des services..."
          docker compose up -d
          sleep 30

      - name: ğŸ¥ Health check
        run: |
          echo "ğŸ” VÃ©rification que les services dÃ©marrent correctement..."
          curl -f http://localhost:5001/api/health || exit 1
          curl -f http://localhost:3001/ || exit 1

      - name: ğŸ›‘ Stop services
        if: always()
        run: docker compose down -v

  # Rapport de rÃ©ussite
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-build]
    if: success()

    steps:
      - name: ğŸ‰ All checks passed
        run: |
          echo "ğŸ‰ Pipeline CI rÃ©ussie !"
          echo "âœ… Backend: lint + tests + build"
          echo "âœ… Frontend: lint + build" 
          echo "âœ… Docker: build + start test"
          echo ""
          echo "ğŸ“‹ PrÃªt pour le dÃ©ploiement !"