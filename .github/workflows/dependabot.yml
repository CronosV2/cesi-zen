version: 2
updates:
  # Backend TypeScript dependencies
  - package-ecosystem: "npm"
    directory: "/cesi-zen-code/backend-ts"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "dependabot[bot]"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(backend)"
      include: "scope"

  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/cesi-zen-code/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "dependabot[bot]"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(frontend)"
      include: "scope"

  # Backend JavaScript dependencies (si encore utilis√©)
  - package-ecosystem: "npm"
    directory: "/cesi-zen-code/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "dependabot[bot]"
    labels:
      - "dependencies"
      - "backend-legacy"
    commit-message:
      prefix: "chore(backend-legacy)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope" 